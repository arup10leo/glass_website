<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Glass outlook</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <a href="#"><img src="./avatar.jpeg" height="65px" width="50px" alt="pic"></a>
                    <a href="">
                        <h3>Arup Sarkar</h3>
                    </a>
                    <p>Pro user</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./stream.png" height="25px" width="25px" alt="">
                        <a href="">
                            <h3>Streams</h3>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./game.png" height="25px" width="25px" alt="">
                        <a href="">
                            <h3>Games</h3>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./new.png" height="25px" width="25px" alt="">
                        <a href="">
                            <h3>New</h3>
                        </a>
                    </div>
                    <div class="link">
                        <img src="./lib.png" height="25px" width="25px" alt="">
                        <a href="">
                            <h3>Library</h3>
                        </a>
                    </div>
                </div>
                <div class="pro">
                    <a href="">
                        <h3>Join pro</h3>
                        <img src="./pro (2).png" height="40px" width="50px" alt=""></a>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>
                        Active Games
                    </h1>
                    <input type="text" placeholder="Search here">
                    <a href="#"><button>Search</button></a>
                </div>
                <div class="card">
                    <a href="#"> <img src="./spidy.jpeg" height="50px" width="50px" alt=""></a>
                    <div class="card-info">
                        <a href="#">
                            <h2>Spider-Man Flex</h2>
                            <p>PS5 Version</p>
                        </a>
                        <div class="progress"></div>
                    </div>
                    <h4 class="percentage">60%</h4>
                </div>
                <div class="card">
                    <a href=""><img src="./COD.jpg" height="50px" width="50px" alt=""></a>
                    <div class="card-info">
                        <a href="#">
                            <h2>Call of duty: One</h2>
                            <p>PC Version</p>
                        </a>
                        <div class="progress"></div>
                    </div>
                    <h4 class="percentage">60%</h4>
                </div>
                <div class="card">
                    <a href=""><img src="./assassin.jpeg" height="50px" width="50px" alt=""></a>
                    <div class="card-info">
                        <a href="#">
                            <h2>Assassin's Creed</h2>
                            <p>PC Version</p>
                        </a>
                        <div class="progress"></div>
                    </div>
                    <h4 class="percentage">60%</h4>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
